<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jogo da Mem√≥ria - Animais</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
  }

  h1 {
    margin-top: 20px;
  }

  #Marsuely {
    margin: 20px 0;
  }

  input[type="text"] {
    padding: 8px;
    font-size: 16px;
  }

  #jogo {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
  }

  .carta {
    width: 100px;
    height: 100px;
    background-color: #4CAF50;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    color: white;
    user-select: none;
    transition: transform 0.2s;
  }

  .carta:hover {
    transform: scale(1.05);
  }

  .oculto {
    background-color: #4CAF50;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
  }

  #mensagem {
    margin-top: 20px;
    font-size: 18px;
  }

  #reiniciar {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Jogo da Mem√≥ria - Animais</h1>

<div id="nome-container">
  <label for="nome">Digite seu nome:</label>
  <input type="text" id="nome" placeholder="Seu nome" />
</div>

<div id="jogo"></div>

<div id="mensagem"></div>

<button id="reiniciar">Reiniciar Jogo</button>

<script>
  const animais = [
    'üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä',
    'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üê∏'
  ];

  let cartas = [];
  let primeiraCarta = null;
  let segundaCarta = null;
  let bloqueado = false;
  let paresEncontrados = 0;

  const jogoContainer = document.getElementById('jogo');
  const mensagem = document.getElementById('mensagem');
  const reiniciarBtn = document.getElementById('reiniciar');
  const nomeInput = document.getElementById('nome');

  function shuffle(array) {
    for (let i = array.length -1; i >0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function inicializarJogo() {
    paresEncontrados = 0;
    mensagem.textContent = '';
    primeiraCarta = null;
    segundaCarta = null;
    bloqueado = false;

    // Preparar as cartas: duplicar e embaralhar
    const cartasAnimais = [...animais, ...animais];
    shuffle(cartasAnimais);

    // Limpar o container
    jogoContainer.innerHTML = '';

    // Criar as cartas
    cartasAnimais.forEach((animal, index) => {
      const carta = document.createElement('div');
      carta.className = 'carta';
      carta.dataset.animals = animal;
      carta.dataset.index = index;
      carta.textContent = '';
      carta.addEventListener('click', viradaCarta);
      jogoContainer.appendChild(carta);
    });
  }

  function viradaCarta(e) {
    if (bloqueado) return;

    const carta = e.currentTarget;

    // Se j√° estiver virada ou combinada, ignore
    if (carta.textContent !== '') return;

    // Mostrar o animal
    carta.textContent = carta.dataset.animals;

    if (!primeiraCarta) {
      primeiraCarta = carta;
    } else if (primeiraCarta && !segundaCarta && carta !== primeiraCarta) {
      segundaCarta = carta;
      verificarPar();
    }
  }

  function verificarPar() {
    if (primeiraCarta.dataset.animals === segundaCarta.dataset.animals) {
      // Encontrou um par
      paresEncontrados++;
      mensagem.textContent = `Par encontrado! Total: ${paresEncontrados}`;
      primeiraCarta = null;
      segundaCarta = null;

      if (paresEncontrados === 6) {
        mensagem.textContent = `Parab√©ns, ${nomeInput.value || 'Jogador'}! Voc√™ ganhou!`;
      }
    } else {
      // N√£o √© par, esconder ap√≥s um delay
      bloqueado = true;
      setTimeout(() => {
        primeiraCarta.textContent = '';
        segundaCarta.textContent = '';
        primeiraCarta = null;
        segundaCarta = null;
        bloqueado = false;
      }, 1000);
    }
  }

  document.getElementById('reiniciar').addEventListener('click', inicializarJogo);

  // Iniciar o jogo ao carregar a p√°gina
  window.onload = () => {
    inicializarJogo();
  };
</script>

</body>
</html>
